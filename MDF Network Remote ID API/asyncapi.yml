"asyncapi: 2.5.0\ninfo:\n  title: MyDroneFleets Live Telemetry via Network API\n  version: 1.0.0\n  description: |-\n    Use this API to submit UAV telemetry live via websocket to MyDroneFleets and other upstream UTM/FIMS such as CFMS\nservers:\n  production:\n    url: xprize.mydronefleets.com/live/tracker/netrid?drone_id=(Drone Short Name)&access_token=(JWT Token)\n    protocol: wss\n    description: |-\n      Production Environment\nchannels:\n  UATelemTracker:\n    publish:\n      description: Publish UAV Telemetry data for tracking\n      message:\n        oneOf:\n          - $ref: \"#/components/messages/uatelem-tracker\"\ncomponents:\n  messages:\n    uatelem-tracker:\n      name: Publishing UAV Telemetry to MDF\n      payload:\n        $ref: \"#/components/schemas/UATelemTracking\"\n  schemas:\n    UATelemTracking:\n      type: object\n      additionalProperties: false\n      required:\n        - t\n        - lat\n        - lng\n        - alt\n        - v_acc\n        - h_acc\n        - status\n      examples:\n        # No GPS Fix\n        - t: '2023-03-14T07:20:50.52Z'\n          lat: ''\n          lng: ''\n          alt: 0\n          v_acc: -1\n          h_acc: -1\n          status: 1\n        # GPS Fix, grounded and not moving\n        - t: '2023-03-14T07:23:50.52Z'\n          lat: '1.3011231'\n          lng: '103.4578333'\n          alt: 300\n          v: 0\n          a: 0\n          head: 0\n          v_acc: 2.02\n          h_acc: 1.01\n          status: 1\n        # GPS Fix, airborne and moving\n        - t: '2023-03-14T07:24:50.52Z'\n          lat: '1.3011231'\n          lng: '103.4578333'\n          alt: 1000\n          v: 2.0\n          a: 0.5\n          head: 20\n          v_acc: 3.02\n          h_acc: 1.31\n          status: 2\n        \n      properties:\n        t:\n          type: string\n          description: 'RFC3339-formatted time/date string. Time must be in UTC, indicated by ending with a ''Z''.'\n          format: date-time\n          example: '1985-04-12T23:20:50.52Z'\n        lat:\n          type: string\n          description: |-\n            Degrees of latitude north of the equator, with reference to the WGS84 ellipsoid, up to 7 decimal places.\n            \n            Range: [-90.0, 90.0]\n\n            If no GPS Lock, it is indicated by an empty string.\n          pattern: '^([-]?(([1-8][0-9]|[0-9])\\.[0-9]{1,7})|90\\.0{1,7})?$'\n          examples: \n            - \"1.3456701\"\n        lng:\n          type: string\n          description: |-\n            Degrees of longitude east of the Prime Meridian, with reference to the WGS84 ellipsoid, up to 7 decimal places.\n\n            Range: [-180.0, 180.0]\n            \n            If no GPS Lock, it is indicated by an empty string.\n          pattern: '^([-]?((1[0-7][0-9]|[1-9][0-9]|[0-9])\\.[0-9]{1,7})|180\\.0{1,7})?$'\n          examples: \n            - \"103.4567788\"\n        alt:\n          type: number\n          description: |-\n              Height Above Ellipsoid(HAE), measured from the WGS84 ellipsoid.\n\n              Expressed in centimetres. \n\n              Note for XPRIZE participants: It is important you *do not* correct this value based on Singapore's local geoid.\n          maximum: 3276700\n          minimum: -100000\n        v:\n          type: number\n          format: float\n          description: |-\n            Ground speed of flight in metres per second\n           \n            If not provided, velocity will be calculated based on GPS coordinates\n          minimum: -63.0\n          maximum: 63.0\n        a:\n          type: number\n          format: float\n          description: |-\n            Ground acceleration of flight in meters per second squared\n            If not provided, acceleration will be calculated based on GPS coordinates\n          minimum: -63.0\n          maximum: 63.0\n        head:\n          type: number\n          format: float\n          description: |-\n            Heading is the angle, measured in clockwise direction, from Magnetic North to the angle that UA is moving towards.\n            If not provided, heading will be calculated based on GPS coordinates\n          minimum: 0\n          maximum: 359\n        status:\n          type: integer\n          description: |-\n            Operational Status of UA, values:\n\n                1 - Grounded\n                2 - Airborne \n        v_acc:\n          type: number\n          format: float\n          description: >-\n            Provides quality/containment on vertical accuracy. Expressed as meters, up to 2 decimal places.\n\n            Unknown or not available is indicated by -1\n          minimum: -1\n          multipleOf: 0.01\n        h_acc:\n          type: number\n          format: float\n          description: >-\n            Provides quality/containment on vertical accuracy. Expressed as meters, up to 2 decimal places.\n\n            Unknown or not available is indicated by -1\n          minimum: -1\n          multipleOf: 0.01"